      <div id="container" class="container-fluid">
         <div class="panel panel-default">
            <div class="panel panel-heading">
               <h1>Combination Printer <br> <small>Finds sets of numbers that add up to the total.</small></h1>
            </div>
            <div id="inputArea">
               <p class="lead">
                  Please enter total here:
                  <input type="text" name="Total" id="Total" />
               </p>
               <p class="lead">
                  Please enter numbers here, either split by commas, tabs, or spaces: 
                  <input type="text" name="Numbers" id="Numbers" />

               </p>
               <p>
                  <button type="button" class="btn btn-success" onclick="Calc()">Submit</button>
                  <span id="spinDiv">
                      <img src="../img/loader.gif" id="loader1000" style="display:none; width:75px; height:75px; ">
                  </span>
               </p>
            </div>
            <div id="outputArea">
               <h2>Output</h2>
               <table class="table table-striped" id="ResultsTable" style="width : 50%">
                  <tr>
                  </tr>
               </table>
            </div>
         </div>
      </div>
